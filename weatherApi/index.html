<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="search-container">
        <form id="searchBar" class="search-form">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button type="submit" id="submit">Search</button>
        </form>
    </div>

    <div class="weather-container">
        <h1 id="city" class="city-name">City: </h1>
        <p id="current" class="current-weather">Current Weather: </p>
        <p id="temp" class="temperature">Temperature: </p>
        <p id="expected-temp" class="expected-temperature">Expected Temperature: </p>
    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
